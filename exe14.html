<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dia de musculação</h1> <br>
    <b>De quantos em quantos dias você faz musculação?</b> <br>
    <input type="text" id="in_put">
    <button onclick="clique">Exibir rotina mensal</button> <br>
    <div id="msg"></div>
</body>
</html>
<script>
    function clique(){
        var qnt = Number(in_put.value)
        var contar = 1

        while(contar < 30){
            
            if(contar % qnt ==0){
                msg.innerHTML +=`Dia ${contar +1} - Musculação <br>`

            } else{
                msg.innerHTML += `Dia ${contar +1} - comer, dormir e descansar <br>`;
            }
            contar++
        }
    }
</script>
