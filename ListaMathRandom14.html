<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Avaliação atendente</h2>
    <button onclick="clique()">Avaliar</button> <br />
    <div id="msg"></div>
    <button onclick="equipar()">Equipe</button>
    <div id="msg2"></div>
  </body>
</html>
<script>
  function clique() {
    var nota = Math.random() * 5;

    if (nota < 0.5) {
      msg.innerHTML = `Nota recebida: ${nota.toFixed(
        1
      )} <br> <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png" height="200px">`;
    } else if (nota > 0.5 && nota <= 1.5) {
      msg.innerHTML = `Nota recebida: ${nota.toFixed(
        1
      )} <br> <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Confused_Face_Emoji_60x60.png" height="200px">`;
    } else if (nota > 1.5 && nota <= 3.5) {
      msg.innerHTML = `Nota recebida: ${nota.toFixed(
        1
      )} <br> <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Unamused_Face_Emoji_Icon_60x60.png" height="200px">`;
    } else if (nota > 3.5 && nota <= 4.5) {
      msg.innerHTML = `Nota recebida: ${nota.toFixed(
        1
      )} <br> <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Slightly_Smiling_Face_Emoji_Icon_60x60.png" height="200px">`;
    } else {
      msg.innerHTML = `Nota recebida: ${nota.toFixed(
        1
      )} <br> <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened_Icon_60x60.png" height="200px">`;
    }
  }
  var nota = Math.random() * 5;
  function equipar() {
    var media = (nota + nota) / 2;

    if (media > 0.5 && media <= 1.5) {
      msg2.innerHTML = `Média geral: ${media.toFixed(1)} <br>
    <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png" height="200px">`;
    } else if (media > 1.5 && media <= 3.5) {
      msg2.innerHTML = `Média geral: ${media.toFixed(1)} <br>
    <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Unamused_Face_Emoji_Icon_60x60.png" height="200px">`;
    } else if (media > 3.5 && media <= 4.5) {
      msg2.innerHTML = `Média geral: ${media.toFixed(1)} <br>
    <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Slightly_Smiling_Face_Emoji_Icon_60x60.png" height="200px">`;
    } else {
      msg2.innerHTML = `Média geral: ${media.toFixed(1)} <br>
    <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened_Icon_60x60.png" height="200px">`;
    }
  }
</script>
