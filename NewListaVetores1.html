<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Favor informar o preço do produto: <br>
    <input type="text" id="in_preco"> <br>
    <button onclick="cadastrar()">
        Cadastrar
    </button> <br>
    <button onclick="atualizar()">
        Atualizar Estoque
    </button> <br>
    <div id="msg"></div>


</body>

</html>
<script>
    var preco = [];
    var soma = 0
    function cadastrar() {
        var cadastro =Number(in_preco.value)
        preco.push(cadastro)
        
        in_preco.value = ""
    }
    function atualizar() {
       

        for (var i = 1; i < preco.length ; i++) {
             soma += preco[i]

             
            

            
             msg.innerHTML = `Você tem ${preco.length} produtos cadastrados em estoque <br>
             
             Seu estoque vale R$${soma} `

        }



    }
</script>
