<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
</head>
<body>

    <div id="msg">
        <h2>Análise de performace de alunos - Registro</h2>

    <p>Informe o nome do aluno: </p> <br>
    <input id="in_nome">
    <p>Informe a nota do aluno: </p> <br>
    <input placeholder="0 - 10" id="in_nota1">
    

 <br>

    <button onclick="registrar()">Registrar</button>
    <button onclick="analisar()">Analisar</button>

<br>

    <div id="resultado"></div>
    </div>    
    
</body>
</html>
<script>
    var notas= {
        nome: [],
        nota1: []
       
    }
    

    function registrar(){
        
        resultado.innerHTML = ''
        if(in_nome.value == '' || in_nota1.value < 0 || in_nota1.value > 10) {
            alert('informe corretamente os campos para seguir em frente')
        }else{
            notas.nome.push(in_nome.value)
            notas.nota1.push(Number(in_nota1.value))
            
        }
        
        for(i = notas.nome.length-1; i >= 0; i--){
            resultado.innerHTML += `Nome: ${notas.nome[i]}<br> Nota1: ${notas.nota1[i]}<br><br>`
        }
in_nome.value = ''
in_nota1.value = ''

    }

    function analisar(){
        msg.innerHTML = `</h2>Análise de perfomase de Aluno - Pesquisa</h2>
        <p>Entre com o intervalo de Nota: </p><input placeholder="A partir:" id="in_partir"> <input placeholder="Até:" id="in_ate">
        <p>Nota desejada: </p><input id="in_desejo">
            <br><br>
        
        <button onclick="pesquisar()">Pesquisar</button>
        
            <br><br>

        <div id="resultado"></div>`        
    }

    function pesquisar(){
        resultado.innerHTML = ''

        var  aPartir = Number(in_partir.value)
        var ate = Number(in_ate.value)
        var dedinho = 0;

        var qtd = Number(notas.nome.length)
        var maior = 0;
        var menor = 50000000000;
        var Ndesejo = Number(in_desejo.value)
        

        if(Ndesejo == 1){
            var Ndesejo = notas.nota1
        
        }else{
            alert('Nota invalida')
        }

        if(aPartir < 0 || aPartir > 10 || ate < 0 || ate > 10){
            alert('Informe um valor valido para prosseguir')
        }else if(aPartir > ate){
                alert('O a partir deve ser menor ou igual ao valor de até')
            }else{
                for(i = 0; i <= ate; i++){

                    if(Ndesejo[i] >= aPartir && Ndesejo[i] <= ate){
                        resultado.innerHTML += `O aluno ${notas.nome[i]} ficou com a nota ${Ndesejo[i]}<br>`

                        dedinho++
                    }

                    if(Ndesejo[i] > maior){
                        maior = Ndesejo[i];

                        var maiorNota = Ndesejo[i]
                    }
                
                    if(Ndesejo[i] < menor){
                        menor = Ndesejo[i];

                        var menorNota = Ndesejo[i]
                    }

                    var atual = Ndesejo[i]
                    media =+ atual;
                }

              

                resultado.innerHTML += `<br><br>Total de alunos registrados: ${qtd}<br>
                Total de alunos listado: ${dedinho}<br>
                Maior Nota = ${maiorNota}<br>
                Menor Nota = ${menorNota}<br>
                Média da Nota = ${media}`
            }
        }
    
</script>
