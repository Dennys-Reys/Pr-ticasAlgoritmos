<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Cadastrar filme</h2>
<input type="text" id="in_put" placeholder="Qual filme"> <br>
<button onclick="cadastrar()">
    cadastrar
</button>
<div id="div_resultado">
    

</div> <br>


</body>
</html>
<script>
    var filmes = []

    function cadastrar(){
        filmes.push(in_put.value)
        in_put.value = ""
     
        for (var indice = 0; indice < filmes.length; indice++){
            var atual = filmes[indice]
            if (atual % 2 !== 0){
    
                div_resultado.innerHTML += `<p style="color:red;" ${indice}- ${atual} </p><br>`
            }
            else{
                div_resultado.innerHTML += `<p style="color:blue;" ${indice}- ${atual} </p><br>`
            }

        }
          
    }
    </script>
