<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Cadastrar Alunos</h2>
<input type="text" id="in_put" placeholder="Nome aluno"> <br>
<button onclick="cadastrar()">
    cadastrar alunos
</button>
<div id="div_resultado">

</div> <br>


</body>
</html>
<script>
    var alunos = []

    function cadastrar(){
        div_resultado.innerHTML=""

        alunos.push(in_put.value)
        in_put.value = ""
     
        for (var indice = alunos.length; indice > 0; indice--){
            var atual = alunos[indice -1]

            
            div_resultado.innerHTML += `${indice}- ${atual} <br>`
        }
          
    }
    </script>
