<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Informe seu numero da sorte:</h1>
    <br />
    <input type="text" id="in_put" placeholder="numeroS" />
    <button onclick="sortear()">Testar minha sorte</button> <br />
    <div id="msg"></div>
  </body>
</html>
<script>
  function sortear() {
    var numeroS = Number(in_put.value);

    
    for (contador = 0;contador < 20;contador++){

      var numero = parseInt(Math.random() * 100);
      
      if (numero == numeroS) {
        msg.innerHTML = `Muito bem, você é uma pessoa de sorte! <br>
        Seu número saiu no ${contador}º sorteio
        `;
        break;
      } else {
        msg.innerHTML = `É, você não tem muita sorte em sorteios, pelo visto`;
      }
    }
  }
</script>
