<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Cadastro frutas</h2>
<input type="text" id="in_put" placeholder="Qual a fruta"> <br>
<button onclick="cadastrar()">cadastrar
</button>
<div>
    Total de frutas: <b id="b_total">0</b> <br>
    2º fruta: <b id="b_segunda"></b> <br>
    4º fruta: <b id="b_quarta"></b> <br>
    Última fruta: <b id="u_quarta"></b> <br>
</div>
</body>
</html>
<script>
    var frutas = []

    function cadastrar(){
        frutas.push(in_put.value)

        b_total.innerHTML = frutas.length 
        b_segunda.innerHTML = frutas [1]
        b_quarta.innerHTML = frutas[3]
        u_quarta.innerHTML = frutas[frutas.length-1]
    }
</script>
