<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Repetindo Mantras</h2>
    <button onclick="repetir5()">Repetir 5X</button> <br>
    <input type="text" id="in_put" placeholder="repeticões">
    <button onclick="repeti()">Repetir N vezes</button>
    <div id="div_repetir"></div>
</body>
</html>
 <script>
    function repetir5(){
        div_repetir.innerHTML + ''

        for (var contador = 0; contador < 5; contador++) {
            div_repetir.innerHTML += 'Foco, força e fé <br>'
        }

    }

    function repeti(){
        div_repetir.innerHTML= ''
        var qnt = Number(in_put.value);
        for (var contador = 1; contador <= qnt; contador++){
            div_repetir.innerHTML += `${contador} Ai sim mano <br>`
        }
    }
 </script>
