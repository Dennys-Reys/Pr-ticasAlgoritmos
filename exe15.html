<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>Qual a sua idade?</b><br>
    <input id="in_put" placeholder="Digite sua idade" onkeyup="idade()"><br>
    <div id="msg"></div><br>
    
    
    
</body>
</html>
<script>
    function idade(){
        var contar = 0
        var idade = Number(in_put.value)
        msg.innerHTML= ""
      

        while(contar < idade){
            if(contar <= 4){
            msg.innerHTML += `${contar} anos (Primeira infância) <br>`
            }else if(contar> 4 && contar <= 6){
            msg.innerHTML += `${contar} anos (Primeira pré-escolar) <br>`  
            
            }else if(contar> 6 && contar <= 10){
            msg.innerHTML += `${contar} anos (segunda infância) <br>`  
            
            }else if(contar> 10 && contar <= 18){
            msg.innerHTML += `${contar} anos (Adolescência) <br>`  
            
            }else if(contar> 18 && contar <= 50){
            msg.innerHTML += `${contar} anos (Adulto) <br>`  
            
            }else if(contar> 50 && contar <= 100){
            msg.innerHTML += `${contar} anos (melhor idade) <br>`  
            }else if(contar > 100){
            msg.innerHTML += `${contar} anos (Matusalém) <br>`
            }else{
                msg.innerHTML += `Idade ${contar}anos <br>`
            }
       
contar++

    msg.innerHTML += `${idade} anos (melhor idade)<br>`



        }
    }

</script>
