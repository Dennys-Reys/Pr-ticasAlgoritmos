<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Números aleatórios</h1> 

    <button onclick="sorteio()"> De 0 até menos que 1"</button> <br>
    <button onclick="sorteio10()"> De 0 até menos que 10"</button> <br>
    <button onclick="sorteio100()"> De 0 até menos que 100"</button> <br> 
    <button onclick="sorteio10int()"> De 0 até menos que 10 inteiro"</button> <br> 
    <button onclick="sorteioDadinho()"> Dadinho: inteiro de 1 a 6"</button> <br> 
</body>
</html>
<script>
    function sorteio(){
        var sorteado = Math.random()
        alert(`sorteado: ${sorteado}`)
    }
    function sorteio10(){
        var sorteado = Math.random() * 9
        alert(`sorteado: ${sorteado}`)
    }
    function sorteio100(){
        var sorteado = Math.random() * 99
        alert(`sorteado: ${sorteado}`)
    }
    function sorteio10int(){
        var sorteado = parseInt(1 + Math.random() * 10)
        alert(`sorteado: ${sorteado}`)
    }
    function sorteioDadinho(){
        var sorteado = parseInt(1 + Math.random() * 6)
        alert(`sorteado: ${sorteado}`)
    }
</script>
