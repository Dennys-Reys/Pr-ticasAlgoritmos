<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sorteio</h2>
    <button onclick="sortear()">Sortear</button> <br>

    <div id="msg"></div>
</body>
</html>
<script>
    function sortear(){
        var numero = Math.random()
        msg.innerHTML = `${numero}`

        if(numero > 0.5){
            msg.innerHTML += `<br> Eu arredondaria para 1`
        }else {
            msg.innerHTML += `<BR> Eu arredondaria para 0`
        }
    }
    
</script>
