<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Cadastro frutas</h2>
<input type="text" id="in_put" placeholder="Qual a fruta"> <br>
<button onclick="cadastrar()">cadastrar
</button>
<div>
    Total de frutas: <b id="b_total">0</b> <br>
    2º fruta: <b id="b_segunda"></b> <br>
    4º fruta: <b id="b_quarta"></b> <br>
    Última fruta: <b id="u_quarta"></b> <br>
</div> <br>
<input type="text" id="in_pesquisa" placeholder="Pesquisa"
onkeyup="pesquisar()">
<div id="div_pesquisa" class="pesquisa"></div>
</body>
</html>
<script>
    var frutas = []

    function cadastrar(){
        
        frutas.push(in_put.value)
        in_put.value = ""

        b_total.innerHTML = frutas.length 
        b_segunda.innerHTML = frutas[1]
        b_quarta.innerHTML = frutas[3]
        u_quarta.innerHTML = frutas[frutas.length -1]
    }
    function pesquisar(){
        div_pesquisa.innerHTML = ""
        var pesquisa = in_pesquisa.value
        var resultado = frutas.indexOf(in_put.value)
if (resultado < 0){
    div_pesquisa.innerHTML += 'Não existe'
}
else{
    div_pesquisa.innerHTML += `Esta na posição ${resultado}`
}

    }
    
</script>
