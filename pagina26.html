<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sortear()">Sortear 4533
    </button>
</body>
</html>
<script>
    var contador = 0
    function sortear(){
        while (true){
            
            var numero = parseInt(Math.random() * 5001)
            contador++

            if (numero == 4534){
                alert('Sorteio finalmente')
                break
            }
            
            
        }
        alert(`Sorteio finalizados ${contador} sorteios`)
    }
</script>
