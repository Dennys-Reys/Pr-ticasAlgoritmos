<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas pessoas vão entrar no carro?<br>
    <input type="text" id="in_put"><br>
    <button onclick="carona()">Partiu carona</button>
    <div id="msg"></div>
    
</body>
</html>
<script>
    function carona (){
        var contar = 1
        var pass = Number(in_put.value)
        msg.innerHTML= ""
       

        while (contar <= pass){
            if(contar == 1 ){
                msg.innerHTML += `Entrou o ${contar}º passageiro (que é o (a) motorista)...<br >`
            }else if(contar <= 5){
                msg.innerHTML += `Entrou o ${contar}º passageiro <br>`
                
            }
            else if (pass > 5){
                msg.innerHTML += `Entrou o ${contar}º passageiro terá que esperar <br>`
            }
            contar++ 
            
            
        }
        
    }
</script>
