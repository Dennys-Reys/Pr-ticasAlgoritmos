<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão p/ número e cálculos básicos</title>
</head>
<body>
    <h2>Calculadora loka</h2>
    
    1o Número: <input id="in_numero1"> <br>
    2o Número: <input id="in_numero2"> <br>

    <button onclick="multiplicar()">Multiplicar</button> <br>
    <button onclick="dividir()">Dividir</button> <br>
    <button onclick="subtrair()">Subtrair</button> <br>
    <button onclick="somar()">Somar</button> <br>
    <button onclick="limpar()">Limpar</button> <br>
    <br><br>
    <div id="div_resultado"></div>

</body>
</html>
<script>

function multiplicar() {
    div_resultado.innerHTML = 
        Number(in_numero1.value) * Number(in_numero2.value)
}
 
function dividir() {
    div_resultado.innerHTML = `A divisão dá ${Number(in_numero1.value) / Number(in_numero2.value)}`
}

function subtrair() {
    div_resultado.innerHTML = ` A subtração dá ${Number(in_numero1.value) - Number(in_numero2.value)}`
        
}

function somar() {
    div_resultado.innerHTML = 
        Number(in_numero1.value) + Number(in_numero2.value)
}
function limpar() {
    div_resultado.innerHTML = ''
        
}


</script>
