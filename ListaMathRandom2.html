<script>
    function sortear(){
        var time = parseInt(1 + Math.random() * 4);
        msg.innerHTML = `${time}`

        
        if(time == 1 ){
            msg.innerHTML = `<img src="https://i1.wp.com/dreamleaguesoccer.com.br/wp-content/uploads/2016/11/escudo-Corinthians.png?fit=512%2C512&ssl=1&resize=1280%2C720" height="150px">`
        }else if(time ==2 ){
            msg.innerHTML = `<img src="https://toppng.com/uploads/preview/escudo-do-sao-paulo-11550718376ssrwwhsl8b.png" height="150px">`
        }else if(time ==3 ){
            msg.innerHTML = `<img src="https://upload.wikimedia.org/wikipedia/commons/9/92/LogoSantosFC.png" height="150px">`
        }else if(time ==4){
            msg.innerHTML = `<img src="https://logodetimes.com/times/palmeiras/logo-palmeiras-2048.png" height="150px">`
        }
    }
</script>
