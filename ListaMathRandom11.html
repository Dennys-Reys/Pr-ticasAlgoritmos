      msg.innerHTML = `<img src="https://genialcursos.com.br/jogo/pedra-papel-tesoura/img/pedra-reverse.jpg" height="200px">`;

      msg.innerHTML = `<img src="https://genialcursos.com.br/jogo/pedra-papel-tesoura/img/tesoura-reverse.jpg" height="200px">`;

      msg.innerHTML = `<img src="https://genialcursos.com.br/jogo/pedra-papel-tesoura/img/papel-reverse.jpg" height="200px">`;
    }
    if (tipo1 == 1) {
      msg1.innerHTML = `<img src="https://genialcursos.com.br/jogo/pedra-papel-tesoura/img/pedra-reverse.jpg" height="200px">`;

      msg1.innerHTML = `<img src="https://genialcursos.com.br/jogo/pedra-papel-tesoura/img/papel-reverse.jpg" height="200px">`;
    }
    if (tipo == 1 && tipo1 == 2) {

    } else if (tipo1 == 1 && tipo == 2) {
      msg2.innerHTML += "Jogador 2 venceu! porque pedra quebra tesoura";
    } else if (tipo1 == 2 && tipo == 3) {
      msg2.innerHTML += "Jogador 2 venceu! porque tesoura corta papel";
    } else if (tipo == 3 && tipo1 == 1) {
      msg2.innerHTML += "Jogador 2 venceu! porque tesoura corta papel";

      msg2.innerHTML += "Empate ! Jogue novamente";
