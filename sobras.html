<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe o limite superior da amostragem: <br>
    <input type="text" id="in_put" placeholder="limite amostragem"> <br>
    <button onclick="contar()">Contar</button> <br>
    <div id="msg"></div>

    
</body>
</html>
<script>
    function contar(){
        var limite = Number(in_put.value);
        if (limite > 100){
            alert("O limite precisa ser menor que 100")
        }
        else
        { for(var contador = 0; contador < limite; contador+=5){
            msg.innerHTML += `${contador} <br>`
        }
    }
       
    }
</script>
