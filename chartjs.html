<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o chartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body style="display: flex;">
    <div>
        <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
      </div>
      <div>
        <canvas id="myChart1" style="position: relative; height:40vh; width:40vw"></canvas>
      </div>
      
</body >
<script>
    const labels = [
      'January',
      'February',
      'March',
      'April',
      'May',
      'June',
    ];
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb(255, 0, 0)',
        borderColor: 'rgb(255, 0, 0)',
        data: [0, 10, 5, 2, 20, 30, 45],
      
    },
    {
    
        label: 'Umidade',
        backgroundColor: 'rgb(0, 0, 255)',
        borderColor: 'rgb(0, 0, 255)',
        data: [0+10, 10+10, 5+10, 2+10, 20+10, 30+10, 45+10],
    }
]
};
    

  
    const config = {
      type: 'line',
      data: data,
      options: {}
    };
    const config1 = {
  type: 'bar',
  data: data,
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  },
};
  </script>
  <script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
    const myChart1 = new Chart(
      document.getElementById('myChart1'),
      config1
    );
  </script>
  
  
</html>
