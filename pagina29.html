<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual sobremesa vocÃª comeu? <br>
    <input id="in_sobremesas" placeholder="Sobremesa">
    <button onclick="cadastrar()">Cadastrar</button>
    <br>
    <button onclick="mostrar()">
        Mostrar todas
    </button> <br>
    <div id="div_sobremesas"></div>
</body>
</html>
<script>
    var sobremesas = []

    function cadastrar (){
        sobremesas.push(in_sobremesas.value)
    }
    function mostrar (){
        div_sobremesas.innerHTML = ""

        for (var indice = 0; indice < sobremesas.length; indice++){
            var atual = sobremesas[indice]

            div_sobremesas.innerHTML += `${indice +1}-${atual} <br>`
        }
    }
</script>
