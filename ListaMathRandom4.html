<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Nota aluno</h2> 
    Clique para sortear sua nota: <br>
    <button onclick="clique()">Sortear Nota para aluno</button>
    <div id="msg"></div>
    
</body>
</html>
<script>
    function clique(){
        var numero = Math.random() * 10;
        msg.innerHTML = `${numero.toFixed(1)}`
    }
</script>
