<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Eu amo cabalísticos</h2> <br>
<button onclick="sortear()">Quero um cabalístico</button> <br>
<div id="msg"></div>
</body>
</html>
<script>
    function sortear(){
        var numero = parseInt(1 + Math.random() * 15);
        msg.innerHTML = `${numero} <br>`

        
        if(numero == 3 ||numero == 4||numero == 7||numero == 10 ||numero == 12){
            msg.innerHTML += "Eu S2 números cabalísticos!"
        }
        else {
            msg.innerHTML +=  "Ah, me dá um número bom na próxima!"
        }
    }
</script>
